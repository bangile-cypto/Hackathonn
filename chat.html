<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="chat.css" />
    <link rel="stylesheet" href="contact.html">
    <link rel="stylesheet" href="leanerships.html">
    <link rel="stylesheet" href="newsletter.html">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
  <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css" />
  </head>
  <body>
    <section id="contact-header">
        <div class="topnav" id="myTopnav">
          <h3>Vuk'Ubangene.</h3>
          <a href="contact.html">Contact</a>
          <a href="leanerships.html">Careers</a>
          <a href="chat.html">Chat</a>
          <a href="newsletter.html">Newsletter</a>
          <a href="aboutus.html">About Us</a>
          <a href="index.html">Home</a>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
        <script>
          function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
              x.className += " responsive";
            } else {
              x.className = "topnav";
            }
          }
        </script>
      </section>
      <section>
        <div class="chat">
            <div class="chat-title">
              <h1>Vuk'ubangene</h1>
              <h2>Boosting careers</h2>
              <figure class="avatar">
                <img src="Images/logo.jpeg"/>
              </figure>
      
              <div class="r-nav">
      
              </div>
            </div>
            <div class="messages">
              <div class="messages-content"></div>
            </div>
            <div class="message-box">
              <textarea
                type="text"
                class="message-input"
                placeholder="Type message..."
              ></textarea>
              <button type="submit" class="message-submit sound-on-click">
                Send
              </button>
            </div>
          </div>
      
          <div class="bg"></div>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js"></script>
          <script src="./learnerships.js"></script>
          <script src="sound.js"></script>
      </section>
  </body>
</html>
